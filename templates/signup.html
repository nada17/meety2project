<!DOCTYPE html>
<html>
<h1> Sign up </h1>
<head>
	<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 20px;
}
body {
background-color: #cebebe;
color: black;
text-align: center;
font-family: times;
font-size: 25px;
margin: 15px;

</style>
</head>
<div class = 'flash'>
	{% for message in get_flashed_messages() %}

		<ul>
			<li> <strong> {{ message }} </strong> </li>
		</ul>
	{% endfor %}
</div>

<form action = "{{url_for ('signup') }}" method = 'POST'>

	<input type="text" name="firstname" placeholder="First name"> <br>
	<input type="text" name="lastname" placeholder="Last name"> <br>
	<input type="text" name="email" placeholder="Email"> <br>
	<input type="text" name="password" placeholder="Password"> <br> 
	<input type="text" name="confirmpassword" placeholder="Confirm password"> <br>
	<input type="text" name="imgurluser" placeholder="Image URL"> <br>
	<input type="text" name="dob" placeholder="Date of birth"> <br>
	<input type="text" name="phonenumber" placeholder="Phone number"> <br>
	<input type="submit" value="Create Account">
</form>
</body>
</html>
